<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Incognito Chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: gray;
            }
            .logo{
                max-width: 30%;
                height: auto;
                border-radius: 50%;
            }
            .logo-name {
                text-align: center;
                margin-top: 10px;
                font-size: 1.5rem;
            }
            .logo-user{
                max-width: 10%;
                border-radius: 50%;
            }
        </style>
    </head>
    <body class="d-flex flex-column vh-100" >

        <!-- Navbar Header -->
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h1 class="float-md-start mb-0 text-dark"><img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Your Logo">Incognito</h1>
                </a>

                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarResponsive">

                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                         <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                      </li>
                      <li class="nav-item">
                         <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                      </li>
                      <li class="nav-item">
                         <a class="nav-link" href="{{ url_for('setting') }}">Parametres</a>
                      </li>
                      {% if not current_user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('login') }}">Se Connecter</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('register') }}">Créer Compte</a>
                        </li>
                      {% else %}
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('logout') }}">Se Déconnecter</a>
                        </li>
                      {% endif %}
                  </ul>

                </div>
            </div>
        </nav>
